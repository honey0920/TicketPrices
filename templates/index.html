<!doctype html>
<title>首页</title>

<head>
<meta name="Microsoft Theme" content="iris 1011">
<style type="text/css">
ul.imglist{ margin:0 auto; width:960px; overflow:hidden}
ul.imglist li{ float:left; padding:4px 8px; width:160px;list-style-type:none}
ul.imglist li img{ display:block; width:160px; height:224px}
ul.imglist li span{ display:block; width:100%; height:30px; line-height:30px; background:#F6F6F6;text-align: center;
	font-family: Calibri;font-size: 12pt;}
h2.title{text-align: center;font-family: Calibri;}
</style>
</head>

<body>
<h2 class="title">正在热映</h2>
<ul class="imglist">
{%for name in names%}
{%if name.status == 0%}
<li>
	<div >

		<img src={{name.img}}></img>		
		<a href = {{ "/cinemas/movieID=" + name.taobaoID }} ><span>{{name.name}}</span></a>
	</div>
</li>
{% endif %}
{% endfor %}
</ul>

<h2 class="title">即将上映</h2>
<ul class="imglist">
{%for name in names%}
{%if name.status == 1 %}
<li>
	<div >
		<img src={{name.img}}></img>
		<a href = {{ "/cinemas/movieID=" + name.taobaoID }} ><span>   {{name.name}}</span></a>
	</div>
</li>
{% endif %}
{% endfor %}
</ul>

</body>
